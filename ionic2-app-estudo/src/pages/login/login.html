<ion-content id="login">
  <ion-grid>
    <ion-row>
      <ion-col col-xl-3 col-sm-8 col-md-6 col-lg-4 class="form">

        <div class="titulo">
          <p>Bem-vindo ao CRM Spoken</p>
        </div>

        <ion-card>

          <ion-card-header>
            Login
            <hr>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="validationForm" (ngSubmit)="submeterAutenticacao()">
              <ion-list>

                <ion-label stacked>Usuário</ion-label>
                <ion-input [class.invalido]="!validationForm.controls.usuario.valid && submitAttempt" formControlName="usuario" type="text"></ion-input>
                <p class="aviso-erro" *ngIf="!validationForm.controls.usuario.valid && submitAttempt">campo obrigatório</p>

                <ion-label stacked>Senha</ion-label>
                <ion-input [class.invalido]="!validationForm.controls.senha.valid && submitAttempt" formControlName="senha" type="password"></ion-input>
                <p class="aviso-erro" *ngIf="!validationForm.controls.senha.valid && submitAttempt">campo obrigatório</p>

                <button ion-button type="button" small clear float-right>Esqueci a senha</button>

              </ion-list>

              <br/><br/>

              <div col text-center>
                <button type="submit" ion-button style="padding-left: 48px;padding-right: 48px;padding-top: 8px;padding-bottom: 8px;">Entrar</button>
              </div>
            </form>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
